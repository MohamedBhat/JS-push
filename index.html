<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- bootstartp css -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <!-- my css -->
    <link rel="stylesheet" href="./css/style.css">

</head>
<body>
    <h1 class="text-center text-warning">Product info</h1>

    <div class="container">
        <div class="card">

            <div class="card-body">
                <!-- title -->
                <div class="my-3 m-auto col-lg-11">
                    <input id="title" type="text" placeholder="title" class="form-control">
                </div>
            
                <div id="cost" class="row col-lg-11 m-auto">
                    <!-- price -->
                    <div class="col-md-2">
                        <input id="price" type="number" placeholder="price" class="form-control">
                    </div>
                    <!-- taxes -->
                    <div class="col-md-2">
                        <input id="taxes" type="number" placeholder="taxes" class="form-control">
                    </div>
                    <!-- transfer Coast -->
                    <div class="col-md-2">
                        <input id="tCost" type="number" placeholder="transfer Coast" class="form-control">
                    </div>
                    <!-- Discount -->
                    <div class="col-md-3">
                        <input id="discount" type="number" placeholder="Discount" class="form-control">
                    </div>
                    <!-- total -->
                    <div class="col-md-3 ">
                        <input id="total" type="number" readonly placeholder="total" class="form-control">
                    </div>
                </div>

                    <!-- Count -->
                    
                <div class="my-3 m-auto col-lg-11">
                    <input id="count" type="number" placeholder="Count" class="form-control">
                </div>
                    <!-- Department -->
                <div class="my-3 m-auto col-lg-11">
                    <input id="department" type="text" placeholder="Department" class="form-control">
                </div>

                    <!-- button creat  -->
                <div class="d-grid my-3 col-lg-11 m-auto">
                    <button id="btncreat" class="btn btn-info">Creat</button>
                </div>
                    
                </div>
            </div>
        </div>
    </div>

    <!-- Show Data -->
    <h1 class="text-center text-warning my-4">Show products Data</h1>

    <div class="container-fluid">
        <div class=" card">
            <div class=" card-body">
                <table class="table table-dark ">
                    <tr>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Price</th>
                        <th>taxs</th>
                        <th>discount</th>
                        <th>T-Coast</th>
                        <th>Total</th>
                        <th>Department</th>
                    </tr>
                    <tbody id="tbody">

                    </tbody>
                </table>
            </div>
        </div>

    </div>



    <script src="./js/test.js"></script>
</body>
</html>
